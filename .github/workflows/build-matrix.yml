name: Build, install and run across platforms
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [master]
jobs:
  build-install-and-run:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        poetry-version: ["1.1.14"]
        os: [ubuntu-18.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "ğŸ’¾ ${{ matrix.os }} | ğŸ ${{ matrix.python-version }} | ğŸ“– ${{ matrix.poetry-version }}"
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1.2.1
        with:
          version: ${{ matrix.poetry-version }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Poetry Environment Information
        shell: bash
        run: |
          poetry env info
          poetry env list
      - name: Install package
        run: poetry install --no-interaction --no-ansi -vv
      - name: Import module
        working-directory: ./imktk
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
              source $(poetry env info --path)\\Scripts\\activate;
          else
              source $(poetry env info --path)/bin/activate;
          fi
          python -c "import imktk"
      - name: Run cli tool
        working-directory: ./imktk
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
              source $(poetry env info --path)\\Scripts\\activate;
          else
              source $(poetry env info --path)/bin/activate;
          fi
          imktk
